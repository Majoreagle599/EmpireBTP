[opcache]
; Active OPcache
opcache.enable=1
opcache.enable_cli=1

; Mémoire allouée pour OPcache (128 MB)
opcache.memory_consumption=128

; Nombre maximum de fichiers PHP à garder en cache
opcache.max_accelerated_files=10000

; Taille maximale du cache pour les strings internées
opcache.interned_strings_buffer=16

; Vérifier les modifications de fichiers toutes les 2 secondes (dev)
; En production, mettre à 60 ou plus
opcache.revalidate_freq=2

; Valider les timestamps des fichiers (important en dev)
; Permet de voir les changements de code sans redémarrer PHP
opcache.validate_timestamps=1

; Activer le mode fast shutdown (gain de performance)
opcache.fast_shutdown=1

; Optimisations supplémentaires
opcache.save_comments=1
opcache.enable_file_override=1
